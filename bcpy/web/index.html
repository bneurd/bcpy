<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bcpy EEG signal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/Chart.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">BCPY</span>
        <span class="navbar-text element-center">
            status: <span id="con-status" class="font-weight-bold"></span>
        </span>
        <span class="navbar-text element-right">
            fs: <span id="fs" class="font-weight-bold"></span>
        </span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="numOfPkgRange">Add <span id="numOfPkg">10</span> points per update</label>
                        <input type="range" class="form-control-range" min=10 max=50 value=10 id="numOfPkgRange">
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="MaxOfPointsRange">showing <span id="MaxOfPoints">200</span> points</label>
                        <input type="range" class="form-control-range" min=50 max=1000 value=200 id="MaxOfPointsRange">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <canvas style="height: 20%" id="chart"></canvas>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-sm-8" id="channels">

            </div>

        </div>
    </div>
    <script src="js/plotGraph.js"></script>
</body>

</html>
